{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded mt-4 mb-4" id="form-head" style="text-align:center">Login Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!--Email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" 
                    id="email" value="{{email}}" class="form-control form-control-sm"
                    placeholder="example@gmail.com">
                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" 
                    id="password" class="form-control form-control-sm" 
                    placeholder="*********">
                </div>

                <div class="form-group">
                  <button class="btn btn-sm btn-info col-lg-4" type="submit" value="Create an account">Login</button>
                </div>

                </div>
                
            </form>
        </div>

    </div>
</div>

{% endblock %}
